    # - icon: 'fab fa-linkedin-in fa-lg'
    #   url: 'https://linkedin.bora.sh/in/eternity'
  homepage: "/home" # homepage link, mostly same with menu.main[0]
  specialPages:
    - home
    - archive
  bypassWelcomePage: false # redirects "/" to "homepage" when it's true.
  disableWelcomePageBackground: false # disables the background image on the homepage
  plausible: '' # todo: set your plausible id.
  disableRadius: false
  moveIt: false  # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  home: ":filename/"

menu:
  main:
    - name: home
      url: /home/
      weight: 1
    - name: donations
      url: /donate/
      weight: 2
    - name: memories
      url: https://link.inmemori.com/VOocJq
      weight: 3
    - name: family
      url: /tags/family
    - name: friends
      url: /friends/
    - name: travel
      url: /tags/travel

